{% extends 'base.html' %}
{% load static %}


{% block content %}

<!-- BLOG -->
     <section id="blog" data-stellar-background-ratio="0.5">
          <div class="container">
               <div class="row">

                    <div class="col-md-12 col-sm-12">
                         <div class="section-title">
                              <h2>Najnowsze posty</h2>
                              <span class="line-bar">...</span>
                         </div>
                    </div>
                    {% for post in posty %}
                    <div class="col-md-6 col-sm-6">
                         <!-- BLOG THUMB -->
                         <div class="media blog-thumb">
                              <div class="media-object media-left">
                                   <a href="/post/{{ post.id }}"><img src="../static/{{ post.future_foto }}" class="img-responsive" alt=""></a>
                              </div>
                              <div class="media-body blog-info">
                                   <small><i class="fa fa-clock-o"></i> {{ post.published_date }}</small>
                                   <h3><a href="/post/{{ post.id }}">{{ post.title }}</a></h3>
                                   <p>{{ post.short_text }}</p>
                                   <a href="/post/{{ post.id }}" class="btn section-btn">Czytaj wiÄ™cej</a>
                              </div>
                         </div>
                    </div>
                    {% endfor %}






               </div>
          </div>
     </section>




{% endblock %}
